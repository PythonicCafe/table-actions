<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table Demo</title>
    <link rel="stylesheet" href="../dist/table-actions.min.css" />
    <link rel="stylesheet" href="demo-purpose.css" />
  </head>
  <body>

    <section class="ta-container">
      <h1>Table Actions Demo Json Data</h1>
      <section class="ta-table-header">
        <h1 class="ta-table-header__title">HTML table</h1>
        <p class="ta-table-header__description">HTML table</p>
      </section>
      <section>
        <div class="ta-toolbar">
          <div class="ta-toolbar__search">
            <div class="ta-toolbar__search-icon">
              <i class="bi-search"></i>
            </div>
            <input class="ta-toolbar__search-input" type="text" id="name" name="name" placeholder="Enter your name">
          </div>
          <button class="ta-toolbar__btn-secondary"><i class="bi-gear"></i></button>
          <button class="ta-toolbar__btn-primary">Interact</button>
        </div>
      </section>
      <table class="ta"></table>
    </section>

    <script src="../dist/table-actions.min.js"></script>
    <script>
      fetch("demo.json")
        .then((response) => response.json())
        .then((data) => {
          if (!data["data"].length) {
            return;
          }
          new TableActions("table", {
            sortable: true,
            searchable: true,
            paginable: "list",
            checkableRows: true,
            checkableRowTrReference: "data-row-id",
            checkedElementsCallback: function (checkedElements) {
              document.querySelector("#result>span").innerHTML =
                checkedElements.join(", ");
            },
            data: {
              rowIdField: data.rowIdField,
              headings: data["headings"],
              data: data["data"].map((item) => Object.values(item)),
            },
          });
        });
    </script>
  </body>
</html>
